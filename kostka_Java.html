<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background: yellow;

<body>

<div id="box"> 
<p></p><br>

</div>

<button onclick="changeColor()"> změnit barvu</button>

<button onclick="changeWidth()"> změnit šířku</button>

<button onclick="cahngeRadius()">změnit na kruh</button>

<button onclick="undo()">vše zrušit</button>

<script>
function changeColor() {
    var box = document.getElementById("box");
    box.style.backgroundColor="red";
}

function changeWidth() {
    var box = document.getElementById("box");
    box.style.width = "50%";
}

function cahngeRadius() {
    var box = document.getElementById("box");
    box.style.borderRadius = "500px","500px", "0px";
    box.style.width = "19%";
}

function undo() {
    var box = document.getElementById("box");
    box.style.backgroundColor = "";
    box.style.width = "";
    box.style.borderRadius = "";
}

</script>


</body>
