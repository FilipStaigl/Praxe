<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostka</title>

    <style>
        #box{
            background: red;
            width: 33%;
            float: left;
        }

    </style>
</head>
<body>

<div id="box"> 
<p></p><br>
<p></p><br>
<p></p><br>
<p></p><br>
<p></p><br>
<p></p><br>
<p></p><br>
<p></p><br>
</div>

<button id="btn" onclick="changeColor()"> změnit barvu</button>

<button onclick="changeWidth()"> změnit šířku</button>

<button onclick="cahngeRadius()">změnit na kruh</button>

<button onclick="undo()">vše zrušit</button>

<script>
const btn = document.getElementById('btn');

btn.addEventListener('click', function onClick(event) {
    const backgroundColor = box.style.backgroundColor;

    if (backgroundColor === 'red') {
      box.style.backgroundColor = 'green';
    } else if (backgroundColor === 'green') {
      box.style.backgroundColor = 'blue';

     } else if (backgroundColor === 'blue') {
      box.style.backgroundColor = 'yellow';

    } else {
      box.style.backgroundColor = 'red';
    }
  });
  

function changeWidth() {
    var box = document.getElementById("box");
    box.style.width = "50%";
}

function cahngeRadius() {
    var box = document.getElementById("box");
    box.style.borderRadius = "500px","500px", "0px";
    box.style.width = "19%";
}

function undo() {
    var box = document.getElementById("box");
    box.style.backgroundColor = "";
    box.style.width = "";
    box.style.borderRadius = "";
}

</script>


</body>
</html>
